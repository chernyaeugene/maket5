<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maket5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <section class="header_top">
            <button class="header_btn">Sign up</button>
        </section>
        <section class="header_content">
            <div class="header_content-box">
                <h1 class="header_title">There is no Sincerer<br>
                    Love than the <span class="header_title-txt">love <br>
                of food.</span></h1>
                <p class="header_text">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
                <button class="header_content-btn">Place an Order</button>
                <img src="img/onion.png" alt="" class="onion" width="247" height="272">
            </div>
        </section>
    </div>
</header>
<main>
    <div class="container">
        <section class="main_content">
            <div class="burger_img">
                <img src="img/burger.png" width="504" height="484" alt="">
            </div>
            <div class="main_inner-content">
                <img class="herb" src="img/herb.png" width="182" height="147" alt="">
                <h2 class="header_title">Discover  restaurants that <span>deliver <br>
                    near you.</span></h2>
                <form class="form_discover">
                    <div class="input_discover">
                        <input id="email" placeholder="Enter your delivery address">
                        <label class="label" for="email"></label>
                    </div>
                    <button class="main_content-btn-form">Find Food</button>
                </form>
            </div>
        </section>
        <section class="main_content-1">
            <div class="main_content-1_text">
                <img class="wave" src="img/wave.png" width="117" height="31" alt="">
                <h1 class="header_title">Find food you love from local <br>
                    restaurants and chain <span class="header_title-txt">favourites.</span></h1>
                <button class="main_content-btn-form">Find Food</button>
                <img class="cuc" src="img/cucumber.png" width="449" height="287" alt="">
            </div>
            <div class="main_content-1_img">
                <img class="telephone" src="img/telephone.png" width="563" height="875" alt="">
                <img class="egg" src="img/broken%20egg.png" width="362" height="374" alt="">
            </div>
        </section>
    </div>
</main>
</body>
</html>
